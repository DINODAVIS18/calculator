<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calcu.css">
</head>

<body>

    <div class="calc"
        style="margin-top: 50px;   border-radius: 20px; border: 2px black solid;  background-color: rgb(166, 168, 168);">
        <div class="heading">
            <h2 style="text-align: center; font-family: fantasy; opacity: 0.8;">CALCULATOR</h2>
            <input id="result" class="form-control p-2" style=" margin-top: 10px; font-weight: bold; font-size: larger;" type="text" placeholder="0">
        </div>
        <div class="operator mt-2 ">
            <div class="row p-2" style="margin-left: 10px;">
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(1)">1</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(2)">2</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(3)">3</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px; background-color: rgb(61, 58, 58);color: aliceblue;" onclick="displaydata('/')">/</button>
                </div>
            </div>
            <div class="row p-2" style="margin-left: 10px;">
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(4)">4</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(5)">5</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(6)">6</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px; background-color: rgb(61, 58, 58);color: aliceblue;" onclick="displaydata('*')">*</button>
                </div>
            </div>
            <div class="row p-2" style="margin-left: 10px;">
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(7)">7</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(8)">8</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(9)">9</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px; background-color: rgb(61, 58, 58);color: aliceblue;" onclick="displaydata('-')">-</button>
                </div>
            </div>
            <div class="row p-2" style="margin-left: 10px;">
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 15px; border-radius: 20px;" onclick="displaydata(0)">0</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 19px; border-radius: 20px;" onclick="displaydata('.')">.</button>
                </div>
                <div class="col-3 col-s-3">

                    <button
                        style="background-color: rgb(0, 0, 0);color: aliceblue; border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 13px; border-radius: 20px;" onclick="allclear()">AC</button>
                </div>
                <div class="col-3 col-s-3">
                    <button
                        style="border: 1px rgb(92, 89, 89) solid; font-size: 22px; font-weight: 600; padding: 2px 13px; border-radius: 20px; background-color: rgb(61, 58, 58);color: aliceblue;" onclick="displaydata('+')">+</button>
                </div>
            </div>
            <div class="row p-3" style="margin-left: 20px;">
                <div class="col-6 col-s-6">
                    <button
                        style="margin-left: 10px; border: 1px rgb(92, 89, 89) solid; font-size: 24px; font-weight:300; padding: 0px 30px; border-radius: 20px;" onclick="backspace()">&#9003;</button>
                </div>
                <div class="col-6 col-s-6">
                    <button
                        style="margin-left: 9px; border: 1px rgb(92, 89, 89) solid; font-size: 24px; font-weight: 600; padding: 0px 30px; border-radius: 20px;" onclick="equalto()">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./calc.js"></script>

</html>
